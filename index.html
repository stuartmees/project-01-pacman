<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>PacMan</title>
  </head>

  <section class="game-over modal-background none">
    <section class="modal gameover-modal">
      <div>
        <img id="gameover-img" src="images/gameover.png">
        <p>Game over, <br>loser!</p>
      </div>
      <i class="far fa-window-close"></i>
    </section>
  </section>

  <section class="welcome modal-background">
    <section class="modal welcome-modal">
      <div  id="instructions">
        <p id="instructions-title">Instructions</p>
        <ul>
          <li>Use the arrow keys to avoid the pesky ghosts to eat all the PacDots.</li>
          <li>Eat a PowerDot then you have 5 seconds eat the ghosts for more points!</li>
          <li>Carefull, as after this they will regenerate and chase you again!</li>
        </ul>
      </div>
      <div>
        <button id="welcome-ok">ok</button>
      </div>
    </section>
  </section>

  <body>

    <header>
      <img id="logo-img" src="images/logo.png">
    </header>
    <main>
      <section class="controls side">
        <button id="reset">RESET</button>
        <button id="start">START</button>
      </section>
      <section class='game'>

      </section>
      <section class="info side">
        <p>Score <br><span id='score'></span></p>
        <p>Lives left <br><span id='lives'></span></p>
      </section>
    </main>

  </body>




</html>
